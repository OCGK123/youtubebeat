<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeaTube - 유튜브 리듬게임</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 게임 제목 -->
        <header>
            <h1>BeaTube</h1>
            <p>YouTube 기반 리듬게임</p>
        </header>

        <!-- 메인 컨트롤 섹션 -->
        <div class="controls">
            <div class="url-input">
                <input type="text" id="youtube-url" placeholder="유튜브 URL을 입력하세요">
                <button id="load-btn">영상 로드</button>
            </div>
            
            <div class="game-options">
                <div class="option">
                    <label for="difficulty">난이도:</label>
                    <select id="difficulty">
                        <option value="easy">쉬움</option>
                        <option value="normal" selected>보통</option>
                        <option value="hard">어려움</option>
                    </select>
                </div>
                
                <div class="option">
                    <label for="speed">노트 속도:</label>
                    <select id="speed">
                        <option value="0.8">느림</option>
                        <option value="1.0" selected>보통</option>
                        <option value="1.5">빠름</option>
                    </select>
                </div>
                
                <div class="option">
                    <label for="offset">싱크 조정:</label>
                    <div class="offset-controls">
                        <button id="offset-minus">-</button>
                        <span id="offset-value">0ms</span>
                        <button id="offset-plus">+</button>
                    </div>
                </div>
            </div>
            
            <button id="start-btn" disabled>게임 시작</button>
        </div>

        <!-- 게임 화면 -->
        <div class="game-container">
            <div class="youtube-container">
                <div id="youtube-player"></div>
            </div>
            
            <div class="game-area">
                <div class="stats">
                    <div class="stat">
                        <span class="label">점수</span>
                        <span class="value" id="score">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">콤보</span>
                        <span class="value" id="combo">0</span>
                    </div>
                    <div class="stat">
                        <span class="label">정확도</span>
                        <span class="value" id="accuracy">0%</span>
                    </div>
                </div>
                
                <div id="game-canvas">
                    <div class="note-lanes">
                        <div class="lane" id="lane-1"></div>
                        <div class="lane" id="lane-2"></div>
                        <div class="lane" id="lane-3"></div>
                        <div class="lane" id="lane-4"></div>
                    </div>
                    <div class="judgment-line"></div>
                    <div class="key-indicators">
                        <div class="key-indicator" data-key="d">D</div>
                        <div class="key-indicator" data-key="f">F</div>
                        <div class="key-indicator" data-key="j">J</div>
                        <div class="key-indicator" data-key="k">K</div>
                    </div>
                </div>
                
                <div id="judgment-display"></div>
            </div>
        </div>
        
        <!-- 조작 안내 -->
        <div class="instructions">
            <p>D, F, J, K 키를 사용하여 노트를 타이밍에 맞춰 누르세요!</p>
            <p>ESC 키로 게임을 일시 정지할 수 있습니다.</p>
        </div>
    </div>
    
    <!-- 카운트다운 -->
    <div id="countdown" class="hidden">3</div>
    
    <!-- 일시정지 메뉴 -->
    <div id="pause-menu" class="hidden">
        <div class="pause-content">
            <h2>일시 정지</h2>
            <button id="resume-btn">계속하기</button>
            <button id="restart-btn">다시 시작</button>
            <button id="quit-btn">그만두기</button>
        </div>
    </div>
    
    <!-- 결과 화면 -->
    <div id="result-screen" class="hidden">
        <div class="result-content">
            <h2>게임 결과</h2>
            <div class="result-stats">
                <div class="result-stat">
                    <span class="label">최종 점수</span>
                    <span class="value" id="final-score">0</span>
                </div>
                <div class="result-stat">
                    <span class="label">최대 콤보</span>
                    <span class="value" id="max-combo">0</span>
                </div>
                <div class="result-stat">
                    <span class="label">정확도</span>
                    <span class="value" id="final-accuracy">0%</span>
                </div>
            </div>
            
            <div class="judgments">
                <div class="judgment">
                    <span class="label perfect">퍼펙트</span>
                    <span class="value" id="perfect-count">0</span>
                </div>
                <div class="judgment">
                    <span class="label great">그레이트</span>
                    <span class="value" id="great-count">0</span>
                </div>
                <div class="judgment">
                    <span class="label good">굿</span>
                    <span class="value" id="good-count">0</span>
                </div>
                <div class="judgment">
                    <span class="label miss">미스</span>
                    <span class="value" id="miss-count">0</span>
                </div>
            </div>
            
            <div class="result-buttons">
                <button id="retry-btn">다시 하기</button>
                <button id="home-btn">처음으로</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
